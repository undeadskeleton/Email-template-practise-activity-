<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Email template Practise </title>

    <!-- FONT-FILES -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        *,
        *::after,
        *::before {
            box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        body {
            background-color: #d8dbdb;
            padding: 20px;
            font-family: "Roboto", Arial, sans-serif;
            font-size: 18px;
            color: #565859;
        }

        .wrapper {
            background-color: #f6faff;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 0 5px #616e79;
            border-top: 10px solid #37a28f;
            border-radius: 5px 10px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="logo"><a href="#" target="_blank"><img
                    src="https://github.com/undeadskeleton/Email-template-practise-activity-/blob/main/img/logo.png?raw=true" alt="" title="HTML5 logo"></a></div>
    </div>


</body>

</html>
